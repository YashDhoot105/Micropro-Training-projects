  <hr />

  <div
    class="new-note-button"
    (click)="displayinputbarfornoteheading()"
    *ngIf="newnoteplus"
  >
    New Note +
  </div>
  <div class="noteheadinginputbar" *ngIf="!newnoteplus">
    <input type="text" [(ngModel)]="newnoteheading" /><i
      class="fa-solid fa-plus"
      (click)="addnoteheading()"
    ></i>
  </div>

  <div class="notes-list">
    <ul>
      <div class="conatiner" *ngFor="let note of notes">
        <li (click)="selectednote(note.id)" class="note-heading-with-icons-container-and-inputbar">
          <div
            class="note-heading-with-icons-container"
            *ngIf="!(note.id === activenote && updatecurrentnoteheading)"
          >
            <div class="note-heading">{{ note.note_heading }}</div>
            <div class="note-heading-icons">
              <!-- Icons or buttons for actions -->
              <i
                class="fa-solid fa-plus"
                (click)="addSubheadingCard(note.id)"
              ></i>
              <i
                class="fa-solid fa-pen-to-square"
                (click)="displayinputbartoupdatenoteheading(note.id)"
              ></i>
              <i
                class="fa-solid fa-trash"
                (click)="deletenoteheading(note.id)"
              ></i>
            </div>
          </div>

          <!-- <div *ngIf="activenote == note.id">
          <hr>
          <p>Subheadings of selected note</p>
          <div *ngFor="let data of currentclickednote?.note_data">
            <ul>
              <li>{{data.note_data_subheading}}</li>
            </ul>
          </div>
          </div> -->

          <div
            class="updatenoteheadinginputbar"
            *ngIf="note.id === activenote && updatecurrentnoteheading"
          >
            <input type="text" [(ngModel)]="updatednoteheading" /><i
              class="fa-solid fa-check"
              (click)="updatenoteheading(note.id)"
            ></i>
          </div>
